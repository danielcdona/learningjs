<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
        <body>
            An Ordered List:
            <ol>
                <li> First Item</li>
                <li> Second Item</li>
                <li> Third Item</li>
            </ol>

            An Unordered List:
            <ul>
                <li>One Item</li>
                <li>Another Item</li>
                <li>Yet another Item</li>
            </ul>
        </body>
    </head>
</html>
